<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de contacto</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Mis datos de contacto" />
    <meta name="keywords" content="curso, softtek, frontend, contacto" />
</head>

<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a>un enlace</a>
            <a>otro enlace</a>
        </nav>
    </header>
    <main>
        <form action="un/endpoint/que-no-existe/" method="POST">
            <fieldset>
                <label>Tu nombre</label>
                <input name="nombre" id="nombre">
                <label>Tu empresa</label>
                <input name="empresa" id="empresa">
                <label>Tu oferta</label>
                <input name=oferta, id="oferta" type="number">
                <label>Fecha de Inicio</label>
                <input name=inicio id="inicio" type="date">
                <label>Permite en remoto</label>
                <input name=remoto id="remoto" type="checkbox">
            </fieldset>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        <p>Para Softtek por Luis Miguel Gonz√°lez</p>
    </footer>
</body>

</html>
